apiVersion: batch.volcano.sh/v1alpha1
kind: Job
metadata:
  name: sq-job
spec:
  minAvailable: 1
  schedulerName: volcano
  queue: sq-queue
  policies:
    - event: PodEvicted
      action: RestartJob
  tasks:
    - replicas: 1
      name: nginx
      policies:
        - event: TaskCompleted
          action: CompleteJob
      template:
        spec:
          containers:
            - command:
                - sleep
                - 10m
              image: nginx:latest
              name: nginx
              resources:
                requests:
                  cpu: 4
                limits:
                  cpu: 4
          restartPolicy: Never
